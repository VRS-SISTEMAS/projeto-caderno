name: Build
on: [push]
jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        uses: ArtemSashko/buildozer-action@v1.6.1
        with:
          workdir: .
          buildozer_version: stable
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: bin/*.apk
